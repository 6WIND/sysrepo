language:
  - c

matrix:
    include:
        -   os: linux
            dist: trusty
            sudo: required
            compiler: gcc
            addons:
                apt:
                    sources:
                        - ubuntu-toolchain-r-test
                    packages:
                        - g++-7
            env:
                - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        -   os: linux
            dist: trusty
            sudo: required
            compiler: gcc
            addons:
                apt:
                    sources:
                        - ubuntu-toolchain-r-test
                    packages:
                        - g++-7
            env:
                - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
                - USE_SR_MEM_MGMT=OFF
        -   os: linux
            dist: trusty
            sudo: required
            compiler: clang
        -   os: osx
            compiler: gcc

cache:
  pip: true
  directories:
    - $HOME/local

before_install:
  - eval "${MATRIX_EVAL}"
  - test $TRAVIS_BRANCH != coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - test $TRAVIS_BRANCH != devel-coverity -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash deploy/travis/install-libs.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh deploy/travis/install-libs-osx.sh; fi

before_script:
  - ulimit -c unlimited -S
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sysctl -w kernel.core_pattern=$(pwd)/build/core.%e.%p; fi

script:
  - true

env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "sysrepo/sysrepo"
    notification_email: mvasko@cesnet.cz
    build_command_prepend: "mkdir build ; cd build ; cmake -DENABLE_NACM=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_PREFIX_PATH=$HOME/local .. && make clean"
    build_command:   "make -j2"
    branch_pattern: ".*coverity"
